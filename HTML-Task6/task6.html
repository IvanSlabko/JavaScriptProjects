<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="task6.css">
    </head>
    <body>
        <!-- 2. Structure an HTML document with a header, main content, sidebar, and footer sections. -->
        <header>
            <!-- 1. Write the basic HTML structure with an <h1> heading element displaying "Hello, World!" as the text. -->
            <h1>Hello World!</h1>
        </header>
         <!-- 7. Create a navigation menu with three links. -->
         <nav role="navigation" aria-label="main menu">
            <ul>
                <li><a href="/">Home</a></li>   
                <li><a href="/HTML-Task6/people/">People</a></li>   
                <li><a href="/HTML-Task6/contact">Contact</a></li>   
            </ul>
        </nav>
        <main>
            <article>
                <!-- 3. Create a paragraph of text with bold and italic formatting. -->
                <p>My <strong>first</strong> <i>paragraph</i>.</p>
                <p>My <b>second</b> <em>paragraph</em>.</p>
            </article>
            <!-- 4. Add an image to the HTML document with a specified source, width, and height. -->
            <img src="https://www.jquery-az.com/html/images/banana.jpg"
                title="Image title" 
                width="400" 
                height="400"/>
            <!-- 5. Create a hyperlink that directs the user to another webpage when clicked, and open it in a new tab. -->
            <aside>
                <a href="https://example.com" target="_blank">This is a link</a>
            </aside>
        </main>
        <footer>
            <!-- 6. Add the class and id attributes to an HTML element. -->
            <h1 id="cityId">Paris</h1>
            <h1 class="cityClass">London</h1>
        </footer>
    </body>
</html>
